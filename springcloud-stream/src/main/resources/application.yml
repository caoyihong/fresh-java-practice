spring:
  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 31003
                username: guest
                password: guest
                virtual-host: /
      bindings:
        get-in-0:
          destination: input
        get-out-0:
          destination: output
        get2-in-0:
          destination: output
      function:
        definition: get;get2